<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>BS-Progress</title>
</head>

<body>
    <div class="container">
        <div class=" my-4 progress" style=" height: 30px">
            <div class="progress-bar progress-bar-striped " style="width:30%; height: 30px;"></div>
        </div>
        <div class=" my-4 progress" style=" height: 30px">
            <div class="progress-bar progress-bar-striped bg-info" style="width:30%; height: 30px;"></div>
        </div>
        <div class=" my-4 progress" style=" height: 30px">
            <div class="progress-bar progress-bar-striped bg-success" style="width:30%; height: 30px;"></div>
        </div>
        <div class=" my-4 progress" style=" height: 30px">
            <div class="progress-bar progress-bar-striped bg-danger" style="width:30%; height: 30px;"></div>
        </div>
        <div class=" my-4 progress" style=" height: 30px">
            <div class="progress-bar progress-bar-striped bg-warning" style="width:30%; height: 30px;"></div>
        </div>
        <div class=" my-4 progress" style=" height: 30px">
            <div class="progress-bar progress-bar-striped bg-secondary" style="width:30%; height: 30px;"></div>
        </div>
    </div>
</body>

</html>
